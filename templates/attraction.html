<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Taipei Trip 台北一日遊</title>
    <link rel="stylesheet" type="text/css" href="../static/css/attraction.css">
    <link rel="stylesheet" type="text/css" href="../static/css/user.css">
  </head>
  <body>
    <div class="header">
      <div class="header-menu">
        <a class="left" href="/">台北一日遊</a>
        <div class="right">
          <a class="menu reserve-display" id="reserve-btn" onclick=reserve()>預定行程</a>
          <a class="menu login-display" id="login-btn" onclick=login()>登入/註冊</a>
          <a class="menu signout-display" id="signout-btn" onclick=signout()>登出系統</a>
        </div>
      </div>
    </div>

    <div class="reserve">
      <div id="slider" class="slider">
        <div id="slider-scroll" class="slider-scroll">
            <div id="slider-main" class="slider-main">
            </div>
            <span id="next" class="next"></span>
            <span id="prev" class="prev"></span>
        </div>
        <div id="slider-index" class="slider-index">
        </div>
        <div id="slider-button" class="slider-button">
        </div>
    </div>
        <div class="reserve-info">
            <div class="spot-name"></div>
            <div class="spot-category"></div>
            <div class="reserve-background">
                <div class="reserve-content">
                    <div class="reserve-title">訂購導覽行程</div>
                    <div class="reserve-text">以此景點為中心的一日行程，帶您探索城市角落故事</div>
                    <div class="reserve-date">選擇日期：
                      <input type="date">
                    </div>
                    <div class="reserve-time">選擇時間：
                        <div class="radio-item">
                          <input type="radio" name="select-time" id="morning" value="2000">
                          <label for="morning"><span class="select-text">上半天</span></label>
                        </div>
                        <div class="radio-item">
                          <input type="radio" name="select-time" id="afternoon" value="2500">
                          <label for="afternoon"><span  class="select-text">下半天</span></label>
                        </div>
                    </div>
                    <div class="reserve-cost">導覽費用：<span id="dollar"></span></div>
                    <button class="reserve-button">開始預訂行程</button>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="spot-content">
      <div class="spot-description"></div>
      <div class="spot-address">景點地址：
        <div class="spot-address-text"></div>
      </div>
      <div class="spot-transport">交通方式：
        <div class="spot-transport-text"></div>
      </div>
    </div>

    <div class="login">
      <div  class="login-container">
        <div class="login-background"></div>
        <div class="login-content">
          <div class="login-title">登入會員帳號<a id="login-close" onclick=close_login()><img src="../static/pic/icon_close.png"></a></div>
          <input type="email" id="login-email" class="login-email" placeholder="輸入電子信箱" required >
          <input type="password"id="login-password" class="login-password" placeholder="輸入密碼" required >
          <button class="login-btn" onclick=check_login()>登入帳戶</button>
          <div id="login-failed" class="login-failed"></div>
          <div class="login-text">還沒有帳戶？<a onclick=register()>點此註冊</a></div>
        </div>
      </div>
    </div>

    <div class="register">
      <div  class="register-container">
        <div class="register-background"></div>
        <div class="register-content">
          <div class="register-title">註冊會員帳號<a id="register-close" onclick=close_register()><img src="../static/pic/icon_close.png"></a></div>
          <input type="text" id="register-name" class="register-name" placeholder="輸入姓名" required >
          <input type="email" id="register-email" class="register-email" placeholder="輸入電子信箱" required >
          <input type="password"id="register-password" class="register-password" placeholder="輸入密碼" required >
          <button class="register-btn" onclick=check_register()>註冊新帳戶</button>
          <div id="register-failed" class="register-failed"></div>
          <div class="register-text">已經有帳戶了？<a onclick=login()>點此登入</a></div>
        </div>
      </div>
    </div>
    <!-- 遮罩層 -->
    <div class="cover"></div> 

    <div class="footer">
        <div class="footer-text">COPYRIGHT © 2022 台北一日遊</div>
    </div>

    <script  type="text/javascript" src="../static/javascript/attraction.js"></script>
    <script type="text/javascript" src="../static/javascript/user.js"></script>
  </body>
</html>
