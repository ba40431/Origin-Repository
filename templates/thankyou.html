{% extends "base.html" %}

{% block CSS %}
<link rel="stylesheet" type="text/css" href="../static/css/thankyou.css">
{% endblock %}

    {% block main %}
    <div class="order-container">
        <div class="order-title">您好，<span id="order-name"></span>，行程預定成功！</div>
        <div class="order-wrapper">
            <div class="order-number">訂單編號：<span id="order-number"></span></div>
            <div class="order-text">請記住此編號，或到會員中心查詢歷史訂單</div>
        </div>
    </div>
    <hr/>
    <div class="order-info">
        <div class="order-spot">預訂的行程如下：</div>
        <div class="spot-container">
            <div class="photo-frame"><img class="spot-photo"/></div>
            <div class="order-content">
                <div class="title">台北一日遊：</div>
                <div id="title-text"></div>
                <div class="date">日期：<span class="date-text"></span></div>
                <div class="time">時間：<span class="time-text"></span></div>
                <div class="cost">費用：<span class="cost-text">新台幣 <span id="cost-dollar"></span> 元</span></div>
                <div class="address">地點：<span class="address-text"></span></div>
            </div>
            <div class="user-content">
                <div class="user-info">您的聯絡資訊</div>
                <div class="user-name">聯絡姓名：<span id="user-name"></span></div>
                <div class="user-email">連絡信箱：<span id="user-email" ></span></div>
                <div class="user-phone">手機號碼：<span id="user-phone"></span></div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="button-container">
        <a href="/member"><button class="member-button">會員中心</button></a>
    </div>
    
    
    {% endblock %}

{% block JavaScript %}
<script  type="text/javascript" src="../static/javascript/thankyou.js"></script>
{% endblock %}
