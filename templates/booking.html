<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Taipei Trip 台北一日遊</title>
    <link rel="stylesheet" type="text/css" href="../static/css/user.css">
    <link rel="stylesheet" type="text/css" href="../static/css/booking.css">
  </head>
  <body>
    <div class="header">
      <div class="header-menu">
        <a class="left" href="/">台北一日遊</a>
        <div class="right">
          <a class="menu reserve-display" id="reserve-btn" onclick=reserve()>預定行程</a>
          <a class="menu login-display" id="login-btn" onclick=login()>登入/註冊</a>
          <a class="menu signout-display" id="signout-btn" onclick=signout()>登出系統</a>
        </div>
      </div>
    </div>

    <div class="reserve">
      <div class="reserve-wrapper">
        <div class="reserve-title">您好，<span id="user-name"></span>，待預訂的行程如下：</div>
        <div class="reserve-false">目前沒有任何待預訂的行程</div>
        <div class="reserve-container">
          <div class="photo-frame"><img class="spot-photo"/></div>
          <div class="reserve-content">
            <div class="title">台北一日遊：<span id="title-text"></span></div>
            <div class="date">日期：<span class="date-text"></span></div>
            <div class="time">時間：<span class="time-text"></span></div>
            <div class="cost">費用：<span class="cost-text">新台幣 <span id="cost-dollar"></span> 元</span></div>
            <div class="address">地點：<span class="address-text"></span></div>
          </div>
          <a class="delete" onclick=delete_booking()><img src="../static/pic/icon_delete.png"></a>
        </div>
      </div>
    </div>
    <div class="user-wrapper">
      <hr/>
      <div class="user-container">
        <div class="user-content">
          <div class="user-info">您的聯絡資訊</div>
          <div class="user-name">聯絡姓名：<input type="text"></div>
          <div class="user-email">連絡信箱：<input type="email"></div>
          <div class="user-phone">手機號碼：<input type="phone"></div>
          <div class="user-text">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div>
      </div>
      <hr/>
      <div class="credit-container">
        <div class="credit-content">
          <div class="credit-info">信用卡付款資訊</div>
          <div class="credit-number">卡片號碼：<input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="**** **** **** ****"></div>
          <div class="credit-time">過期時間：<input type="text" placeholder="MM / YY"></div>
          <div class="credit-password">驗證密碼：<input type="phone" placeholder="CVV"></div>
        </div>
      </div>
      <hr/>
      <div class="pay-container">
        <div class="pay-content">
          <div class="pay-total">總價：新台幣 <span id="pay-dollar"></span> 元</div>
          <button class="pay-button">確認訂購並付款</button>
        </div>
      </div>
    </div>


    <div class="login">
      <div  class="login-container">
        <div class="login-background"></div>
        <div class="login-content">
          <div class="login-title">登入會員帳號<a id="login-close" onclick=close_login()><img src="../static/pic/icon_close.png"></a></div>
          <input type="email" id="login-email" class="login-email" placeholder="輸入電子信箱">
          <input type="password"id="login-password" class="login-password" placeholder="輸入密碼">
          <button class="login-btn" onclick=check_login()>登入帳戶</button>
          <div id="login-failed" class="login-failed"></div>
          <div class="login-text">還沒有帳戶？<a onclick=register()>點此註冊</a></div>
        </div>
      </div>
    </div>

    <div class="register">
      <div  class="register-container">
        <div class="register-background"></div>
        <div class="register-content">
          <div class="register-title">註冊會員帳號<a id="register-close" onclick=close_register()><img src="../static/pic/icon_close.png"></a></div>
          <input type="text" id="register-name" class="register-name" placeholder="輸入姓名">
          <input type="email" id="register-email" class="register-email" placeholder="輸入電子信箱">
          <input type="password"id="register-password" class="register-password" placeholder="輸入密碼">
          <button class="register-btn" onclick=check_register()>註冊新帳戶</button>
          <div id="register-failed" class="register-failed"></div>
          <div class="register-text">已經有帳戶了？<a onclick=login()>點此登入</a></div>
        </div>
      </div>
    </div>
    <!-- 遮罩層 -->
    <div class="cover"></div> 

    <div class="footer">
        <div class="footer-text">COPYRIGHT © 2022 台北一日遊</div>
    </div>

    <script type="text/javascript" src="../static/javascript/user.js"></script>
    <script type="text/javascript" src="../static/javascript/booking.js"></script>
  </body>
</html>
